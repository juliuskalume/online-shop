<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Mobile Phone Store</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link rel="stylesheet" href="src/styles/products.css">
    <link rel="stylesheet" href="src/styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be dynamically inserted by JavaScript -->
    <div id="header-placeholder"></div>

    <main class="cart-page">
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">
                    Proceed to Checkout
                </button>
                <button id="whatsapp-checkout-btn" class="whatsapp-checkout-btn">
                    <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
                </button>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically inserted by JavaScript -->
    <div id="footer-placeholder"></div>

    <script src="src/js/auth.js"></script>
    <script src="src/js/cart.js"></script>
</body>
</html>
